<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Калькулятор</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    form {
      margin-bottom: 20px;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    h2 {
      margin-top: 45px;
    }
    h1 {
      margin-bottom: 20px;
    }

  </style>
</head>
<body>
<h1>Калькулятор</h1>
<form action="#" th:action="@{/calculate}" method="post">
  <input type="number" name="operand1" />
  <select name="operation">
    <option value="Сложение">Сложение</option>
    <option value="Вычитание">Вычитание</option>
    <option value="Умножение">Умножение</option>
    <option value="Деление">Деление</option>
  </select>
  <input type="number" name="operand2" />
  <button type="submit" class="btn btn-success" style="margin-left: 5px">Рассчитать</button>
</form>

<h2>Результаты вычислений:</h2>

<table>
  <thead>
  <tr>
    <th>Операнд 1</th>
    <th>Операция</th>
    <th>Операнд 2</th>
    <th>Результат</th>
  </tr>
  </thead>
  <tbody>
  <!-- Используем Thymeleaf для циклического вывода результатов -->
  <tr th:each="calculation : ${calculations}">
    <td th:text="${calculation.operand1}"></td>
    <td th:text="${calculation.operation}"></td>
    <td th:text="${calculation.operand2}"></td>
    <td th:text="${calculation.result}"></td>
  </tr>
  </tbody>
</table>

<form action="#" th:action="@{/clear}" method="post">
  <button type="submit" class="btn btn-success">Очистить результаты</button>
</form>
</body>
</html>
